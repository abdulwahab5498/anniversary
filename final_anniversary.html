<!DOCTYPE html>
<html>
<head>
    <title>The Ultimate Anniversary Celebration!</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Base Setup */
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* 1. Rotating Chakra/Circle */
        .chakra-container {
            width: 70vh;
            height: 70vh;
            border: 10px solid var(--color-primary); /* Pink outer circle */
            border-radius: 50%;
            position: relative;
            box-shadow: var(--shadow-box), 0 0 100px var(--color-primary);
            animation: rotate-chakra 20s linear infinite; /* Slow rotation */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 2. Inner Glowing Circle */
        .inner-circle {
            width: 90%;
            height: 90%;
            border: 5px solid var(--color-secondary); /* Cyan inner circle */
            border-radius: 50%;
            box-shadow: 0 0 20px var(--color-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Anti-rotation to keep text upright */
            animation: rotate-chakra 20s linear infinite reverse; 
        }

        /* 3. Message Text */
        .message-text {
            color: var(--color-success); /* Green for final success/happy */
            font-size: 5.5em;
            font-weight: 900;
            text-shadow: 0 0 15px var(--color-success), 0 0 30px var(--color-success);
            letter-spacing: 5px;
            padding: 20px;
            /* Anti-rotation to keep text upright */
            animation: rotate-chakra 20s linear infinite reverse; 
            z-index: 20;
        }

        /* 4. Background Fireworks/Particles */
        #final-fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            /* Copied particle style from accepted.html/styles.css */
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            animation: firework-trail 1.5s ease-out forwards;
        }


        /* Keyframes */
        @keyframes rotate-chakra {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes firework-trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="final-fireworks"></div>

    <div class="chakra-container">
        <div class="inner-circle">
            <h1 class="message-text">HAPPY 1ST ANNIVERSARY ALIZA</h1>
        </div>
    </div>

    <script>
        // --- Firework Particle System (for celebration) ---
        // Assuming colors are defined in styles.css or using local definition
        const colors = ['#ff00ff', '#00ffff', '#00ff00', '#ffff00', '#ff8000', '#ffffff'];
        const container = document.getElementById('final-fireworks');

        function createParticles(x, y) {
            const numParticles = 30;
            const size = 3;
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const angle = Math.random() * 2 * Math.PI;
                const radius = Math.random() * 50; 
                
                particle.style.left = `calc(${x}vw + ${Math.cos(angle) * radius}px)`;
                particle.style.top = `calc(${y}vh + ${Math.sin(angle) * radius}px)`;
                
                particle.style.backgroundColor = randomColor;
                particle.style.boxShadow = `0 0 8px ${randomColor}`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const duration = Math.random() * 1 + 1.5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 0.2}s`;
                
                container.appendChild(particle);

                particle.style.transform = `translate(${(Math.random() - 0.5) * 400}px, ${(Math.random() - 0.5) * 400}px) scale(0)`;
                
                setTimeout(() => { particle.remove(); }, duration * 1000 + 500); 
            }
        }

        // Spawn fireworks randomly
        function startFireworks() {
            const randomX = Math.random() * 80 + 10; 
            const randomY = Math.random() * 80 + 10; /* Full screen coverage */
            createParticles(randomX, randomY);
        }

        // Keep spawning fireworks every 400ms
        setInterval(startFireworks, 400); 
    </script>

</body>
</html>
